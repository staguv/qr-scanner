<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Kod Tarayýcý</title>
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #qr-reader {
      width: 300px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1>QR Kod Tarayýcý</h1>
  <div id="qr-reader"></div>
  <script>
    const qrReader = new Html5Qrcode("qr-reader");
    qrReader.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: { width: 250, height: 250 } },
      (decodedText) => { alert("QR Kod Okundu: " + decodedText); },
      (errorMessage) => { console.error("Hata: ", errorMessage); }
    );
  </script>
</body>
</html>
